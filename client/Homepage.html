    <style>
        input {
            outline: none;
        }
        
        input[type=search] {
            background: white url(https://static.tumblr.com/ftv85bp/MIXmud4tx/search-icon.png) no-repeat 9px center;
            border: solid 1px #ccc;
            padding: 9px 10px 9px 32px;
            width: 100px;
            -webkit-border-radius: 10em;
            -moz-border-radius: 10em;
            border-radius: 10em;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            transition: all .5s;
        }
        
        input::-webkit-search-decoration,
        input::-webkit-search-cancel-button {
            display: none;
        }
        
        input[type=search]:focus {
            width: 130px;
            background-color: #fff;
            border-color: #59287a;
            -webkit-box-shadow: 0 0 5px rgb(89, 40, 122, .5);
            -moz-box-shadow: 0 0 5px rgb(89, 40, 122, .5);
            box-shadow: 0 0 5px rgb(89, 40, 122, .5);
        }
        
        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            white-space: nowrap;
            position: absolute;
            width: 100vh;
            line-height: 2em;
            transform-origin: left top;
            top: 50%;
            transform: translate(5%, 100%) rotate(-90deg);
        }
        
        .nav li {
            display: inline-block;
            margin: 0 2em;
        }
        
        #btn-custom:hover {
            background: transparent;
            color: #59287a
        }
        
        @media (max-width: 360px) {
            .nav {
                list-style: none;
                margin: auto;
                padding: 0;
                text-align: center;
                white-space: nowrap;
                position: relative;
                transform: translate(0%, 0%) rotate(0deg);
                display: inline-block;
                width: 50px;
            }
            .nav li {
                display: inline;
                margin: 0;
            }
        }
    </style>
</head>
